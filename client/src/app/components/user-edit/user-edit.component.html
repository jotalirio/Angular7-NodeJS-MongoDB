<div *ngIf="identity" class="col-md-6">
    <h1>{{title}}</h1>
    <div *ngIf="updateSuccessMessage">
        <div class="alert alert-success" role="alert">
            <strong>GREAT!!!</strong> {{updateSuccessMessage}}
        </div>
    </div>
    <div *ngIf="updateErrorMessage">
        <div class="alert alert-danger" role="alert">
            <strong>ERROR!!!</strong> {{updateErrorMessage}}
        </div>
    </div>
    <form #updateForm="ngForm" (ngSubmit)="onSubmitUpdate()" class="col-md-6" ngNativeValidate>
        <p>
            <label class="label-bold">Name:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="userUpdate.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                The field name is required.
            </span>
        </p>
        <p>
            <label class="label-bold">Surname:</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userUpdate.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
                The field surname is required.
            </span>
        </p>
        <p>
            <label class="label-bold">Email:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="userUpdate.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
                The field email is required.
            </span>
        </p>
        <div *ngIf="userUpdate.image && userUpdate.image != 'null'" class="image-for-edit">
            <img src="{{url + 'get-image-user/' + userUpdate.image}}" style="width: 50px;"/>
        </div>
        <p>
            <label class="label-bold">Choose your picture:</label>
            <input type="file" (change)="fileChangeEvent($event)" palceholder="Choose image..." />
        </p>
        <input type="submit" value="Update profile" class="btn btn-primary" />
    </form>
</div>
